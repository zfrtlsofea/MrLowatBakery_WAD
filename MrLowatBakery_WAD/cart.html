<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart and Payment Summary</title>
    <link rel="stylesheet" href="cartstyles.css">
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>Mr. Lowat Bakery</h1>
    </div>
    <div class="icon-links">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" id="about-us-btn">
            <i class="fas fa-info-circle"></i>
            <span>About Us</span>
        </a>
        <a href="#" id="contact-btn">
            <i class="fas fa-phone-alt"></i>
            <span>Contact</span>
        </a>
        <a href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
</header>

<main>
    <div class="container">
        <section id="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-container">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <button id="clear-cart" class="btn-clear">
                <span>Clear Cart</span>
            </button>
        </section>

        <section id="payment-summary">
            <h2>Payment Summary</h2>
            <div id="summary-container">
                <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                <p><strong>Discount:</strong> $<span id="discount">0.00</span></p>
                <p><strong>Taxes (6%):</strong> $<span id="taxes">0.00</span></p>
                <p><strong>Delivery Fee:</strong> $<span id="delivery-fee">4.00</span></p>
                <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                <div id="payment-method">
                    <label for="payment">Payment Method:</label>
                    <select id="payment">
                        <option value="debit-card">Debit Card</option>
                        <option value="e-wallet">E Wallet</option>
                        <option value="online-banking">Online Banking</option>
                    </select>
                </div>
                <button id="checkout-button" class="btn-checkout" disabled>Proceed to Payment</button>
            </div>
        </section>
    </div>
</main>


</body>
</html>
