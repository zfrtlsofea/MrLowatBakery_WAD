<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mr. Lowat Bakery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<header>
  <h1>Mr. Lowat Bakery</h1>
  <div class="icon-links">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" id="about-us-btn">
      <i class="fas fa-info-circle"></i>
      <span>About Us</span>
    </a>
    <a href="#" id="contact-btn">
      <i class="fas fa-phone-alt"></i>
      <span>Contact</span>
    </a>
    <a href="Register.html">
      <i class="fas fa-sign-in-alt"></i>
      <span>Register</span>
    </a>
  </div>
</header>

  <main>
    <form id="loginForm">
      <h1>Login</h1>
      <p>Enter your email and password to access your account.</p>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
      </div>

      <button type="submit">Login</button>
      <p>Forgot your password? <a href="forgotPassword.html">Reset here</a>.</p>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Mr. Lowat Bakery. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
