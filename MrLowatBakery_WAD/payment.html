<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>Mr. Lowat Bakery</h1>
    <div class="icon-links">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" id="about-us-btn">
            <i class="fas fa-info-circle"></i>
            <span>About Us</span>
        </a>
        <a href="#" id="contact-btn">
            <i class="fas fa-phone-alt"></i>
            <span>Contact</span>
        </a>
        <a href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
</header>

<main>
    <div class="payment-container">
        <section class="payment-form">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <!-- Payment Method Section -->
                <div class="form-section">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method">
                        <option value="debit-card">Debit Card</option>
                        <option value="e-wallet">E Wallet</option>
                        <option value="online-banking">Online Banking</option>
                    </select>
                </div>

                <!-- Delivery Method Section -->
                <div class="form-section">
                    <label for="delivery-method">Delivery Method:</label>
                    <select id="delivery-method">
                        <option value="Pickup">Pickup</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>

                <!-- Address Section -->
                <div class="form-section">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" placeholder="Enter your delivery address" required></textarea>
                </div>

                <!-- Delivery Date Section -->
                <div class="form-section">
                    <label for="delivery-date">Preferred Delivery Date:</label>
                    <input type="date" id="delivery-date" required />
                </div>

                <!-- Description Section -->
                <div class="form-section">
                    <label for="description">Special Instructions or Description:</label>
                    <textarea id="description" placeholder="Any special instructions for your order?" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" id="submit-button">Submit Payment</button>
                </div>
            </form>
        </section>
    </div>
</main>

<script src="payment.js"></script>

</body>
</html>
