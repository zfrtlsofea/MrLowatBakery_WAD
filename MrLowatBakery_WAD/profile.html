<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mr. Lowat Bakery</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <h1>Mr. Lowat Bakery</h1>
        <div class="nav-links">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="menu.html"><i class="fas fa-cake"></i>Menu</a></li>
                <li><a href="https://api.whatsapp.com/send/?phone=60164025451"><i class="fas fa-phone"></i>Contact</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="profile-container">
        <div class="profile-card">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-user-circle"></i>
                    <strong>Name:</strong>
                    <span id="profileName">John Doe</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <strong>Email:</strong>
                    <span id="profileEmail">johndoe@example.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <strong>Address:</strong>
                    <span id="profileAddress">123 Baker Street, Sweet City</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <strong>Telephone:</strong>
                    <span id="profileTel">012-3456789</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-birthday-cake"></i>
                    <strong>Date of Birth:</strong>
                    <span id="profileDOB">01/01/1990</span>
                </div>
            </div>
            <a href="profileedit.html" class="edit-btn">Edit Profile</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Mr. Lowat Bakery. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
