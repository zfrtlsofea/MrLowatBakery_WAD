<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mr. Lowat Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <h1>Mr. Lowat Bakery</h1>
        <div class="nav-links">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="menu.html"><i class="fas fa-cake"></i>Menu</a></li>
                <li><a href="https://api.whatsapp.com/send/?phone=60164025451"><i class="fas fa-phone"></i>Contact</a></li>
                <li><a href="setting.html"><i class="fas fa-user"></i>Account</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <form id="profileForm">
        <h1>Profile</h1>
        <p>Manage and update your account details.</p>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your address" required>
        </div>

        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="01X - 000 0000" required pattern="[0-9]{3}-[0-9]{7}">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-button">
            <button type="submit">Save Changes</button>
            <button type="reset">Clear</button>
        </div>
    </form>
    <p>Want to order? <a href="menu.html">View our menu</a>.</p>
</main>

<footer>
    <p>&copy; 2024 Mr. Lowat Bakery. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
