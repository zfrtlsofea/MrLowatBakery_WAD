<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mr. Lowat Bakery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <header>
    <h1>Mr. Lowat Bakery</h1>
    <div class="icon-links">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" id="about-us-btn">
        <i class="fas fa-info-circle"></i>
        <span>About Us</span>
      </a>
      <a href="#" id="contact-btn">
        <i class="fas fa-phone-alt"></i>
        <span>Contact</span>
      </a>
      <a href="login.html">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </a>
    </div>
  </header>

  <main>
    <form id="registerForm">
      <h1>Register</h1>
      <p>Create a new account to start ordering.</p>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="m" value="male"> Male
        <input type="radio" name="gender" id="f" value="female"> Female
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your address" required>
      </div>

      <div class="form-group">
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="01X - 000 0000" required pattern="[0-9]{3}-[0-9]{7}">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</a></label>
      </div>

      <div class="form-button">
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2024 Mr. Lowat Bakery. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
