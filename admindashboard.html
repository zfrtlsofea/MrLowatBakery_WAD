<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Product Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <h1>Mr. Lowat Bakery</h1>
        <div class="nav-links">
            <ul>
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="admin-orders.html"><i class="fas fa-receipt"></i> Orders</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <h2>Manage Products</h2>
    <!-- Add Product Form -->
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name" required>

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" placeholder="Enter price" required>

        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" placeholder="Enter stock quantity" required>

        <label for="product-category">Category:</label>
        <select id="product-category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Cake">Cake</option>
            <option value="Cupcake">Cupcake</option>
            <option value="Tart">Tart</option>
            <option value="Brownies">Brownies</option>
            <option value="Burned Cheesecake">Burned Cheesecake</option>
            <option value="Special Promotion">Special Promotion</option>
        </select>

        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" accept="image/*">

        <button type="submit">Add Product</button>
    </form>

    <!-- Product Table -->
    <h3>Product List</h3>
    <table id="product-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Chocolate Cake</td>
            <td>$15.00</td>
            <td>20</td>
            <td>Cake</td>
            <td><img src="path/to/image.jpg" alt="Chocolate Cake" class="product-image"></td>
            <td>
                <button class="edit-btn" data-id="1">Edit</button>
                <button class="delete-btn" data-id="1">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 Mr. Lowat Bakery. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
